title: "Retail Academy"
description: "Understand business deeply. Create value ethically."
theme: "just-the-docs"

# URL của GitHub Pages (quan trọng)
url: "https://retail-academy.github.io"
baseurl: "/Retail-Academy"

# Enable search
search_enabled: true

# Navigation (sidebar)
just_the_docs:
  navigation:
    collapse: true
    expand_depth: 2

# Enable callouts like > note, > warning
callouts:
  highlight:
    title: Important
    color: yellow
  note:
    title: Note
    color: blue
  info:
    title: Info
    color: green
  warning:
    title: Warning
    color: red

# Markdown setup
markdown: kramdown
kramdown:
  input: GFM

# Github repo link on top-right (optional)
aux_links:
  "Retail Academy GitHub":
    - "//github.com/Retail-Academy/Retail-Academy"

# Build configuration
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Disable safelist warnings
kramdown:
  hard_wrap: false
